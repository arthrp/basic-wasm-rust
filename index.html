<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Very simple WASM example</title>
  </head>

  <body>


    <script>
      var importObject = { imports: { imported_func: arg => console.log(arg) } };
      WebAssembly.instantiateStreaming(fetch('basic_wasm.wasm'), importObject)
      .then(obj => {
		    console.log(obj.instance);
        console.log(obj.instance.exports.get_number());
        console.log(obj.instance.exports.add_numbers(10,20));
        console.log(obj.instance.exports.divide_numbers(21,10));
      }
    );
    </script>
  </body>

</html>
